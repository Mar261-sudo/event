<html>
    <head>
        <title>Registrar Artista</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
        <link href="assets/css/main.css" rel="stylesheet">
    </head>
    <body>
         <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        
    <form action="" method="POST">
      <div class="formbold-form-title">
        <h2 class="">Registrar Artista</h2>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="firstname" class="formbold-form-label">
            Nombre
           </label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="formbold-form-input" required> 
        </div>
        <div>
          <label for="lastname" class="formbold-form-label"> Apellido </label>
          <input
            type="text"
            name="apellido"
            class="formbold-form-input"
            required>
        </div>
      </div>
      <div class="formbold-input-flex">
        <div>
          <label for="email" class="formbold-form-label">Ciudad Natal </label>
          <input
            type="text"
            id="ciudad"
            class="formbold-form-input"
            name="ciudadNatal" required>
            </div>
            <div>
              <label for="phone" class="formbold-form-label">Genero Musical</label>
              <input
                type="text"
                id="genero"
                class="formbold-form-input"
                name="generoMusical" required>
            </div>
          </div>
        <a href="index.html" class="formbold-btn">Guardar Artista</a>
        </form>
    </body>
</html>
